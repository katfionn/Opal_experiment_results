<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琉璃日记 - Your Personal Digital Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
    </style>
</head>
<body class="bg-[#0D1117] text-gray-200 font-sans leading-relaxed overflow-hidden">
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-[#0a0c10] to-[#111827] opacity-80"></div>
        <div class="blob w-96 h-96 bg-cyan-500 top-[-50px] left-[-100px] animate-[float_15s_ease-in-out_infinite]"></div>
        <div class="blob w-80 h-80 bg-purple-600 bottom-[-80px] right-[-120px] animate-[float_12s_ease-in-out_infinite_3s]"></div>
        <div class="blob w-72 h-72 bg-rose-500 top-1/4 left-1/2 -translate-x-1/2 animate-[float_18s_ease-in-out_infinite_6s]"></div>
    </div>

    <div id="app" class="relative z-10 flex flex-col h-screen p-4 md:p-6 lg:p-8 font-sans antialiased">
        <header class="flex items-center justify-between pb-4 border-b border-gray-700/50">
            <h1 class="text-2xl md:text-3xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400">琉璃日记</h1>
            <div class="flex items-center space-x-2">
                <button onclick="app.showBackupModal()" title="备份与恢复" class="p-2 rounded-full glassmorphism hover:bg-white/10 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                </button>
                <button onclick="app.createNewEntry()" class="flex items-center space-x-2 px-4 py-2 rounded-full glassmorphism text-sm font-semibold hover:bg-cyan-400/20 text-cyan-300 hover:text-white transition-all duration-300 shadow-lg shadow-cyan-500/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>新篇章</span>
                </button>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6 overflow-hidden">
            <aside class="md:col-span-1 lg:col-span-1 glassmorphism rounded-xl overflow-hidden flex flex-col">
                <div class="p-4 border-b border-white/10">
                    <h2 class="font-bold text-lg">我的篇章</h2>
                </div>
                <div id="entry-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                    <!-- Entries will be dynamically inserted here -->
                </div>
            </aside>

            <section id="editor-section" class="md:col-span-2 lg:col-span-3 glassmorphism rounded-xl flex flex-col transition-opacity duration-500 opacity-0">
                <div class="p-4 flex justify-between items-center border-b border-white/10">
                    <input id="entry-title" type="text" placeholder="请输入标题..." class="w-full bg-transparent text-xl font-bold focus:outline-none placeholder-gray-500">
                    <div class="flex items-center space-x-2">
                        <button id="delete-button" onclick="app.deleteCurrentEntry()" class="p-2 rounded-full hover:bg-rose-500/20 text-rose-400 hover:text-white transition-colors duration-200 hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                        <button id="save-button" onclick="app.saveCurrentEntry()" class="px-4 py-2 rounded-full bg-cyan-500/80 text-white text-sm font-semibold hover:bg-cyan-500 transition-all duration-300 shadow-lg shadow-cyan-500/20">
                            保存
                        </button>
                    </div>
                </div>
                <div class="flex-1 p-1">
                    <textarea id="entry-content" placeholder="记录此刻的心情与故事..." class="w-full h-full bg-transparent p-3 text-base resize-none focus:outline-none placeholder-gray-500 leading-relaxed"></textarea>
                </div>
                <div id="entry-meta" class="p-4 text-xs text-gray-400 border-t border-white/10 text-right">
                    选择或创建一篇日记开始记录
                </div>
            </section>
        </main>
    </div>

    <!-- Backup & Restore Modal -->
    <div id="backup-modal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 hidden animate-fade-in">
        <div class="glassmorphism rounded-2xl w-full max-w-md p-6 relative border border-white/20 shadow-2xl">
            <button onclick="app.hideBackupModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400">备份与恢复</h3>
            <p class="text-sm text-gray-300 mb-6">所有数据均保存在您的浏览器本地，我们不存储任何信息。请定期备份。</p>
            
            <div class="space-y-4">
                <button onclick="app.emailBackup()" class="w-full flex items-center justify-center space-x-3 py-3 px-4 rounded-lg bg-cyan-500/20 text-cyan-300 font-semibold hover:bg-cyan-500/30 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                    <span>邮件备份</span>
                </button>
                <button onclick="app.fileBackup()" class="w-full flex items-center justify-center space-x-3 py-3 px-4 rounded-lg bg-purple-500/20 text-purple-300 font-semibold hover:bg-purple-500/30 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    <span>下载到本地</span>
                </button>
                <button onclick="document.getElementById('file-input').click()" class="w-full flex items-center justify-center space-x-3 py-3 px-4 rounded-lg bg-gray-500/20 text-gray-300 font-semibold hover:bg-gray-500/30 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    <span>从本地文件恢复</span>
                </button>
                <input type="file" id="file-input" class="hidden" accept=".json, .txt" onchange="app.restoreFromFile(event)">
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 right-8 z-50 glassmorphism rounded-lg px-6 py-3 text-white text-sm shadow-2xl translate-y-20 opacity-0 transition-all duration-500">
        <span id="toast-message"></span>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                        display: ['ZCOOL XiaoWei', 'serif'],
                    },
                },
            },
        };

        const app = {
            state: {
                entries: [],
                currentEntryId: null,
            },

            elements: {
                entryList: document.getElementById('entry-list'),
                editorSection: document.getElementById('editor-section'),
                entryTitle: document.getElementById('entry-title'),
                entryContent: document.getElementById('entry-content'),
                entryMeta: document.getElementById('entry-meta'),
                saveButton: document.getElementById('save-button'),
                deleteButton: document.getElementById('delete-button'),
                backupModal: document.getElementById('backup-modal'),
                toast: document.getElementById('toast'),
                toastMessage: document.getElementById('toast-message'),
            },

            init() {
                this.loadEntries();
                this.renderEntryList();
                this.elements.editorSection.classList.add('opacity-0');
            },

            loadEntries() {
                const entriesJSON = localStorage.getItem('diaryEntries');
                if (entriesJSON) {
                    this.state.entries = JSON.parse(entriesJSON);
                }
            },

            saveEntries() {
                localStorage.setItem('diaryEntries', JSON.stringify(this.state.entries));
            },

            renderEntryList() {
                this.elements.entryList.innerHTML = '';
                if (this.state.entries.length === 0) {
                    this.elements.entryList.innerHTML = `<p class="text-center text-gray-500 p-4 text-sm">还没有日记，写下第一篇吧！</p>`;
                    return;
                }
                
                const sortedEntries = [...this.state.entries].sort((a, b) => b.timestamp - a.timestamp);

                sortedEntries.forEach(entry => {
                    const entryEl = document.createElement('div');
                    entryEl.className = `p-3 rounded-lg cursor-pointer border border-transparent transition-all duration-300 hover:bg-white/10 ${this.state.currentEntryId === entry.id ? 'bg-cyan-500/20 border-cyan-400/50' : ''}`;
                    entryEl.dataset.id = entry.id;
                    entryEl.onclick = () => this.selectEntry(entry.id);
                    
                    const date = new Date(entry.timestamp);
                    const formattedDate = `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
                    
                    entryEl.innerHTML = `
                        <h3 class="font-semibold truncate text-white">${entry.title || '无标题'}</h3>
                        <p class="text-xs text-gray-400 mt-1">${formattedDate}</p>
                    `;
                    this.elements.entryList.appendChild(entryEl);
                });
            },

            selectEntry(id) {
                this.state.currentEntryId = id;
                const entry = this.state.entries.find(e => e.id === id);
                if (entry) {
                    this.elements.entryTitle.value = entry.title;
                    this.elements.entryContent.value = entry.content;
                    this.updateMeta(entry.timestamp);
                    this.elements.deleteButton.classList.remove('hidden');
                    this.elements.editorSection.classList.remove('opacity-0');
                    this.elements.editorSection.classList.add('animate-fade-in');
                }
                this.renderEntryList();
            },

            createNewEntry() {
                this.state.currentEntryId = null;
                this.elements.entryTitle.value = '';
                this.elements.entryContent.value = '';
                this.elements.entryTitle.focus();
                this.updateMeta(Date.now());
                this.elements.deleteButton.classList.add('hidden');
                this.elements.editorSection.classList.remove('opacity-0');
                this.elements.editorSection.classList.add('animate-fade-in');
                this.renderEntryList();
            },

            saveCurrentEntry() {
                const title = this.elements.entryTitle.value.trim();
                const content = this.elements.entryContent.value.trim();

                if (!title && !content) {
                    this.showToast('标题和内容不能为空', 'error');
                    return;
                }

                if (this.state.currentEntryId) {
                    // Update existing entry
                    const index = this.state.entries.findIndex(e => e.id === this.state.currentEntryId);
                    if (index > -1) {
                        this.state.entries[index].title = title;
                        this.state.entries[index].content = content;
                        this.state.entries[index].timestamp = Date.now(); // Update timestamp on edit
                    }
                } else {
                    // Create new entry
                    const newEntry = {
                        id: 'entry_' + Date.now(),
                        title,
                        content,
                        timestamp: Date.now(),
                    };
                    this.state.entries.push(newEntry);
                    this.state.currentEntryId = newEntry.id;
                    this.elements.deleteButton.classList.remove('hidden');
                }
                
                this.saveEntries();
                this.renderEntryList();
                this.updateMeta(Date.now());
                this.showToast('保存成功!');
            },

            deleteCurrentEntry() {
                if (!this.state.currentEntryId) return;
                if (confirm('确定要删除这篇日记吗？此操作无法撤销。')) {
                    this.state.entries = this.state.entries.filter(e => e.id !== this.state.currentEntryId);
                    this.saveEntries();
                    this.createNewEntry();
                    this.renderEntryList();
                    this.elements.editorSection.classList.add('opacity-0');
                    this.showToast('删除成功', 'info');
                }
            },

            updateMeta(timestamp) {
                const date = new Date(timestamp);
                const formattedDateTime = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                this.elements.entryMeta.textContent = `最后更新于: ${formattedDateTime}`;
            },
            
            showBackupModal() { this.elements.backupModal.classList.remove('hidden'); },
            hideBackupModal() { this.elements.backupModal.classList.add('hidden'); },
            
            emailBackup() {
                const data = JSON.stringify(this.state.entries, null, 2);
                const subject = encodeURIComponent('我的琉璃日记备份');
                const body = encodeURIComponent(`这是您的日记备份数据。请妥善保管此邮件。\n\n${data}`);
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
                this.showToast('正在打开邮件客户端...');
            },

            fileBackup() {
                const data = JSON.stringify(this.state.entries, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const date = new Date();
                const dateStr = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
                a.href = url;
                a.download = `liuli-diary-backup-${dateStr}.json`;
                a.click();
                URL.revokeObjectURL(url);
                this.showToast('备份文件已开始下载');
            },
            
            restoreFromFile(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (Array.isArray(data) && (data.length === 0 || (data[0].id && data[0].title !== undefined && data[0].content !== undefined && data[0].timestamp))) {
                             if (confirm('这将覆盖您当前的日记数据，确定要恢复吗？')) {
                                this.state.entries = data;
                                this.saveEntries();
                                this.state.currentEntryId = null;
                                this.elements.editorSection.classList.add('opacity-0');
                                this.renderEntryList();
                                this.hideBackupModal();
                                this.showToast('数据恢复成功！');
                             }
                        } else {
                            throw new Error('Invalid file format');
                        }
                    } catch (error) {
                        alert('文件格式错误或已损坏，无法恢复。');
                        this.showToast('恢复失败，文件格式错误', 'error');
                    } finally {
                        event.target.value = '';
                    }
                };
                reader.readAsText(file);
            },

            showToast(message, type = 'success') {
                this.elements.toastMessage.textContent = message;
                this.elements.toast.classList.remove('bg-green-500/20', 'bg-red-500/20', 'bg-blue-500/20');
                if (type === 'success') this.elements.toast.classList.add('bg-green-500/20');
                else if (type === 'error') this.elements.toast.classList.add('bg-red-500/20');
                else this.elements.toast.classList.add('bg-blue-500/20');
                
                this.elements.toast.classList.remove('translate-y-20', 'opacity-0');
                
                setTimeout(() => {
                    this.elements.toast.classList.add('translate-y-20', 'opacity-0');
                }, 3000);
            },
        };

        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
